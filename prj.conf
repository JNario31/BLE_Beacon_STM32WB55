# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="STM32WB55"

# Enable advertising
CONFIG_BT_BROADCASTER=y

# Enable logging
CONFIG_LOG=y
CONFIG_BT_LOG_LEVEL_DBG=y

# Increase stack sizes if needed
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable I2C and BMP180 sensor support
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_BMP180=y
